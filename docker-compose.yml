version: '3.4'

services:
  rpi-influxdb:
    image: influxdb:latest
    restart: always
    networks:
      - weather
    ports:
      - '8083:8083'
      - '8086:8086'
    volumes:
      - /srv/docker/influxdb:/var/lib/influxdb
  rpi-mosquitto:
    image: rpi-alpine-mosquitto:latest
    restart: always
    networks:
      - weather
    ports:
      - '1883:1883'
  weather-app:
    image: weather-app:latest
    restart: always
    networks:
      - weather
    ports:
      - '3004:3000'
      - '9000:9000'
    depends_on:
      - rpi-influxdb
      - rpi-mosquitto
